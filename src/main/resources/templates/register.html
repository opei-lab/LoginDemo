<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>アカウント作成</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
  <div class="container">
    <h2>アカウント作成</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
      <input th:field="*{username}" placeholder="ユーザー名" required/>
      <input th:field="*{password}" type="password" placeholder="パスワード" required/>
      <button type="submit">アカウント作成</button>
    </form>
    <div class="register-link">
      <p>すでにアカウントをお持ちの方は<a th:href="@{/login}">こちら</a>からログインしてください。</p>
    </div>
  </div>
</body>
</html>
